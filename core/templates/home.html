{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Welcome, {{ user.first_name }}!</h1>
<p>Browse the marketplace below.</p>

<div class="row">
    {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">${{ item.price }}</p>
                    <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No items available for sale.</p>
    {% endfor %}
</div>
{% endblock %}
